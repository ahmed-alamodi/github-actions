name: learn-github-actions
on: 
  push:
    branches:    
      - 'releases/**'
    paths:
      - '**.js'
jobs:
  install-app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
      - run: npm install -g bats
      - run: bats -v
      - name: install app
        run: yarn install
      - name: build app
        run: yarn build
